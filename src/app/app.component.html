
<div class="container-fluid mt-3">
  <h4>Top Headlines</h4>
  <div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="search"
          class="form-control"
          placeholder="Search by title"
          (keyup)="onSearch($any($event.target).value)"
        />
      </div>
    </div>
    <div class="table-wrap">
    <div class="mat-elevation-z8 table-wrap">
      <div class="table-container">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <!-- URL Column -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef> URL </th>
          <td mat-cell *matCellDef="let element"><a target="_blank" href="{{element.url}}">{{element.url}}</a>  </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-progress-spinner style="margin:0 auto;" *ngIf="inProgress"
      class="example-margin"
      mode="indeterminate" color="primary"
      >
  </mat-progress-spinner>
    </div>
      <mat-paginator #paginator [pageSize]="pagingSize" [length]="totalRecords"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements" class="position-fixed"
                     style="bottom:0;right:20px">
      </mat-paginator>
    </div>
  </div>
</div>
